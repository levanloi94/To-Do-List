<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="./style.css">
    <title>To Do List</title>
</head>
<body>
    <main>
        <section class="update-container">
            
            <div class="update-wrap">
                <i class='bx bx-x close-box'></i>
                <div class="heading">
                    <h1>UPDATE YOUR TASK</h1>
                </div>
                <div class="form-contro">
                    <label for="">Task</label>
                    <input type="text" name="" id="#4" class="input-update-text">
                </div>
                <div class="form-contro">
                    <label for="">Day and time</label>
                    <input type="text" name="" id="#5" class="input-update-day">
                </div>
                
                <input type="submit" class="submit-update-btn" value="UPDATE"></input>
            </div>
        </section>
        <section class="todo-wrap">
            <div class="heading">
                <h1>MY TO DO LIST</h1>
            </div>
           
                <div class="form-contro">
                    <label for="">Task</label>
                    <input type="text" name="" id="#1" class="input-text" placeholder="Add task...">
                </div>
                <div class="form-contro">
                    <label for="">Day and time</label>
                    <input type="text" name="" id="#2" class="input-day" placeholder="Add day and time...">
                </div>
                
                <input type="submit" class="submit-btn" value="ADD"></input>
            
            <ul class="task-list">
                <!-- <li class="task-item" >
                    To do1
                </li> -->
            </ul>
        </section>
        <div class="circle1"></div>
        <div class="circle2"></div>
    </main>
    <script src="./main.js"></script>
</body>
</html>
